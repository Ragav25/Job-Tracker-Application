{% extends "sourceCode/base.html" %}
{% block content %}
  <div class="tracker-content-section d-flex flex-column align-items-center">
      <div class="card">
        <div class="card-header d-flex justify-content-around align-items-end">
          <p>Applied on: {{ object.date_applied|date:"M d, Y" }}</p>
          <p>Status: {{ object.status }}</p>
        </div>
        <div class="card-body">
          <p>Company :</p> <span class="ml-4">{{ object.company }}</span>
          <p>Role :</p> <span class="ml-4">{{ object.role }}</span>
        </div>
      </div>
  </div>
  {% endblock content %}
