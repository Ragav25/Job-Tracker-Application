  <script type="text/javascript">
    var expandDiv = document.getElementById("expand");
    var fieldExpandDiv = document.getElementById("secondouter-fields");
    var parentDownNav = document.getElementById("downnav")
    var downNavExpand = document.getElementById("expand-downnav");
    var displayIcons = document.getElementById("icons-downnav");

    var speed = 2;
    var secondSpeed = 3.5;

    function expanding() {
    var scrolltop = window.pageYOffset; // get number of pixels document has scrolled vertically
    var scrollAndSpeed = (scrolltop / speed);
    var scrollAndSpeed2 = (scrolltop / secondSpeed);

    var sideScrollAndSpeed = (scrolltop / 3);
    //Expand using transform
    //expandDiv.style.transform = "scalex( " + Math.min(Math.max(scrollAndSpeed, 1), 10) + ")";

    //Or using width

    expandDiv.style.width = Math.min(Math.max(scrollAndSpeed, 1), 100) + "%";
    fieldExpandDiv.style.width = Math.min(Math.max(scrollAndSpeed2, 1), 100) + "%";

    if(expandDiv.style.width == "100%" || expandDiv.style.width >= "80%"){
      expandDiv.style.borderRadius = "0px";
    } else if (expandDiv.style.width < "80%" ) {
      expandDiv.style.borderRadius = "";
    }

    if(fieldExpandDiv.style.width == "100%" || fieldExpandDiv.style.width >= "80%"){
      fieldExpandDiv.style.borderRadius = "0px";
      parentDownNav.style.height = "10%";
      downNavExpand.style.height = "100%";
    }
    else if (fieldExpandDiv.style.width < "80%" ) {
      fieldExpandDiv.style.borderRadius = "";
      parentDownNav.style.height = "0%";
      downNavExpand.style.height = "0%";
    }

    if(downNavExpand.style.height == "100%"){
      displayIcons.style.display = "block";
      displayIcons.style.transitionDelay = "5s";
    } else if(downNavExpand.style.height < "100%")
      displayIcons.style.display = "none";
    }

    window.addEventListener('scroll', function() { // on page scroll
    requestAnimationFrame(expanding); // call parallaxing()
    }, false);
  </script>
